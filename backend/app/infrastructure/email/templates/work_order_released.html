<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Work Order Released</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #27ae60;">Work Order Released</h2>
        <p>Work order <strong>{{ work_order_number }}</strong> has been released for production:</p>

        <table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
            <tr>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;"><strong>Work Order:</strong></td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ work_order_number }}</td>
            </tr>
            <tr>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;"><strong>Material:</strong></td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ material_code }}</td>
            </tr>
            <tr>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;"><strong>Quantity:</strong></td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ quantity }}</td>
            </tr>
            <tr>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;"><strong>Status:</strong></td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ status }}</td>
            </tr>
        </table>

        <p style="color: #7f8c8d; font-size: 12px; margin-top: 30px;">
            This is an automated notification from Unison ERP.
        </p>
    </div>
</body>
</html>
