name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'claude/*' ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Backend Tests & Security
  # ============================================================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_unison
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_unison
        run: |
          cd backend
          # Add migration command here when Alembic is setup
          # alembic upgrade head

      - name: Run unit tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_unison
          SECRET_KEY: test-secret-key-for-ci-minimum-32-characters-long
          ENVIRONMENT: test
        run: |
          cd backend
          pytest tests/ --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
          retention-days: 7

  # ============================================================================
  # Backend Security Scan
  # ============================================================================
  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit security scan
        run: |
          cd backend
          bandit -r app -f json -o bandit-report.json || true
          bandit -r app -f txt

      - name: Run pip-audit (dependency vulnerabilities)
        run: |
          cd backend
          pip-audit --requirement requirements.txt --format json --output pip-audit-report.json || true
          pip-audit --requirement requirements.txt

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-security-reports
          path: |
            backend/bandit-report.json
            backend/pip-audit-report.json
          retention-days: 30

  # ============================================================================
  # Frontend Tests & Build
  # ============================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linter
        run: |
          cd frontend
          npm run lint || true

      - name: Run tests with coverage
        run: |
          cd frontend
          npm run test:coverage || true

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # ============================================================================
  # Frontend Security Scan
  # ============================================================================
  frontend-security:
    name: Frontend Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        run: |
          cd frontend
          npm audit --audit-level=moderate --json > npm-audit-report.json || true
          npm audit --audit-level=moderate

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-security-report
          path: frontend/npm-audit-report.json
          retention-days: 30

  # ============================================================================
  # Docker Build Test
  # ============================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: unison-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: unison-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python linting tools
        run: |
          pip install flake8 black isort mypy pylint

      - name: Run flake8 (Python linter)
        run: |
          cd backend
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 app --count --max-complexity=10 --max-line-length=127 --statistics || true

      - name: Check Python code formatting (black)
        run: |
          cd backend
          black --check app || true

      - name: Check Python import sorting (isort)
        run: |
          cd backend
          isort --check-only app || true

  # ============================================================================
  # Database Migration Check
  # ============================================================================
  migration-check:
    name: Database Migration Check
    runs-on: ubuntu-latest

    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_unison
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Apply SQL schema files
        env:
          PGPASSWORD: postgres
        run: |
          cd backend/database/schema
          # Apply extensions
          psql -h localhost -U postgres -d test_unison -f 00_extensions.sql || true
          # Apply RLS policies
          psql -h localhost -U postgres -d test_unison -f 15_rls_policies.sql || true
          # Apply TimescaleDB hypertables
          psql -h localhost -U postgres -d test_unison -f 16_timescaledb_hypertables.sql || true

      - name: Verify RLS is enabled
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d test_unison -c "SELECT COUNT(*) FROM pg_policy;" || true

  # ============================================================================
  # Summary & Notifications
  # ============================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, backend-security, frontend-tests, frontend-security, docker-build, code-quality, migration-check]
    if: always()

    steps:
      - name: Check CI status
        run: |
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Backend Security: ${{ needs.backend-security.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Frontend Security: ${{ needs.frontend-security.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Migration Check: ${{ needs.migration-check.result }}"

      - name: CI Failed
        if: |
          needs.backend-tests.result == 'failure' ||
          needs.frontend-tests.result == 'failure' ||
          needs.docker-build.result == 'failure'
        run: |
          echo "❌ CI Pipeline Failed"
          exit 1

      - name: CI Success
        if: |
          needs.backend-tests.result == 'success' &&
          needs.frontend-tests.result == 'success' &&
          needs.docker-build.result == 'success'
        run: |
          echo "✅ CI Pipeline Passed"
