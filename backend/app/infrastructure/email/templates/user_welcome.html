<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to Unison ERP</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #2c3e50;">Welcome to Unison ERP!</h2>
        <p>Hello <strong>{{ username }}</strong>,</p>

        <p>Your account has been successfully created. You can now access the Unison ERP system.</p>

        <table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
            <tr>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;"><strong>Username:</strong></td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ username }}</td>
            </tr>
            <tr>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;"><strong>Email:</strong></td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ email }}</td>
            </tr>
        </table>

        <div style="text-align: center; margin: 30px 0;">
            <a href="{{ app_url }}" style="background-color: #3498db; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; display: inline-block;">
                Access Unison ERP
            </a>
        </div>

        <p style="color: #7f8c8d; font-size: 12px; margin-top: 30px;">
            If you have any questions, please contact your system administrator.
        </p>
    </div>
</body>
</html>
