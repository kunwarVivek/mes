<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Material Created</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #2c3e50;">New Material Created</h2>
        <p>A new material has been created in the system:</p>

        <table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
            <tr>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;"><strong>Material Code:</strong></td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ material_code }}</td>
            </tr>
            <tr>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;"><strong>Description:</strong></td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ material_description }}</td>
            </tr>
            <tr>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;"><strong>Base UOM:</strong></td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ base_uom }}</td>
            </tr>
            <tr>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;"><strong>Created By:</strong></td>
                <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ created_by }}</td>
            </tr>
        </table>

        <p style="color: #7f8c8d; font-size: 12px; margin-top: 30px;">
            This is an automated notification from Unison ERP.
        </p>
    </div>
</body>
</html>
